<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <script>
        var word;
        word = prompt("動物の種類を入力してください");

        if((word == "犬")||(word == "いぬ")||(word == "イヌ")){
            document.write("<h1>ワン！</h1>");
            document.write("<h1>🐶</h1>")
        } else
        
        if((word == "猫")||(word == "ねこ")||(word == "ネコ")){
            document.write("<h1>ニャー！</h1>");
            document.write("<h1>🐈</h1>")
        } else


        if((word == "蛙")||(word == "かえる")||(word == "カエル")){
            document.write("<h1>ケロッ！</h1>");
            document.write("<h1>🐸</h1>")
        } else

        if((word == "豚")||(word == "ぶた")||(word == "ブタ")){
            document.write("<h1>ブウッ！</h1>");
            document.write("<h1>🐷</h1>")
        } else

        if((word == "兎")||(word == "うさぎ")||(word == "ウサギ")){
            document.write("<h1>ぴょんぴょん？</h1>");
            document.write("<h1>🐰</h1>")
        } else

        if((word == "麒麟")||(word == "きりん")||(word == "キリン")){
            document.write("<h1>首なが～い？</h1>");
            document.write("<h1>🦒</h1>")
        } else

        if((word == "らいおん")||(word == "ライオン")){
            document.write("<h1>ガオーッ！</h1>");
            document.write("<h1>🦁</h1>")
        } else


        if((word == "馬")||(word == "うま")||(word == "ウマ")){
            document.write("<h1>ヒヒーン！</h1>");
            document.write("<h1>🐎</h1>")
        }
        else {
            document.write("<h1>ちがう！");
            document.write("<h1>それ以外でお願い！🥺</h1>")
        }
    </script>
    
</body>
</html>
